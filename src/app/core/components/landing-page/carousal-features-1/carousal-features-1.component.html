<div class="m-4 overflow-hidden rounded-3xl">
    <div class="transition-transform transform hover:scale-105">
        <swiper-container #swiperContainer class="" (mouseenter)="pauseAutoplay()" (mouseleave)="resumeAutoplay()"
            autoplay="true" autoplay-delay="2500" effect="cube" cube-effect-shadow="true"
            cube-effect-slide-shadows="true" cube-effect-shadow-offset="20" cube-effect-shadow-scale="0.94">
            <swiper-slide *ngFor="let slide of slides"
                class="bg-cover bg-center rounded-3xl overflow-hidden transition-transform transform hover:scale-105 duration-300"
                [style.backgroundImage]="'url(' + slide.backgroundImage + ')'">
                <div class="absolute inset-0 bg-black opacity-50"></div>
                <div class="relative p-6 z-10">
                    <div class="flex items-center justify-center mb-6">
                        <svg class="h-12 w-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 22c5.514 0 10-4.486 10-10S17.514 2 12 2 2 6.486 2 12s4.486 10 10 10zM12 6v6l4.5 4.5M12 6v6l-4.5 4.5">
                            </path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-semibold text-white text-center">{{ slide.title }}</h3>
                    <p class="mt-4 text-gray-300 text-center">{{ slide.description }}</p>
                    <div class="mt-6 flex justify-center space-x-4">
                        <img *ngFor="let icon of slide.icons" [src]="icon" alt="Icon"
                            class="h-10 w-10 rounded-full shadow-md">
                    </div>
                </div>
            </swiper-slide>
        </swiper-container>
    </div>
</div>
